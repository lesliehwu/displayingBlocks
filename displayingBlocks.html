<!DOCTYPE html>
<html>
	<head>
		<title>Displaying Blocks</title>
		<link rel="stylesheet" href="displayingBlocks.css">
	</head>
	<body>
		<div id="title_row">
			<img src="images/github.jpg" alt="github social coding" />
			<h1>Display our blocks!</h1>
			<img src="images/catandninja.png" alt="cat and ninja" />
		</div>
		<div class="row_of_blocks">
			<img class="blue_pic" src="images/dojocat.jpg" alt="dojo cat" />
			<img class="red_pic" src="images/heisencat.png" alt="heisen cat" />
			<img class="blue_pic" src="images/linkcat.png" alt="link cat" />
			<img class="red_pic" src="images/ironcat.png" alt="iron cat" />
			<img class="blue_pic" src="images/defunktocat.png" alt="defunkto cat" />
		</div>
		<div class="row_of_blocks">
			<img class="blue_pic" src="images/coder2.jpg" alt="coder girl cat" />
			<img class="red_pic" src="images/riddlocat.png" alt="riddlo cat" />
			<img class="blue_pic" src="images/chellocat.jpg" alt="chello cat" />
			<img class="red_pic" src="images/stormtroopocat.png" alt="stormtroopo cat" />
			<img class="blue_pic" src="images/visionary.jpg" alt="visionary cat" />
		</div>
		<div class="row_of_blocks">
			<img class="blue_pic" src="images/cherry.jpg" alt="cherry cat" />
			<img class="red_pic" src="images/oktobercat.png" alt="oktober cat" />
			<img class="blue_pic" src="images/mario.png" alt="mario cat" />

			<img class="blue_pic" src="images/jean-luc-picat.jpg" alt="jean luc picat" />
		</div>
		<div class="row_of_blocks">
			<img class="blue_pic" src="images/aidorucat.png" alt="aidoru cat" />
			<img class="red_pic" src="images/domo-cat.png" alt="domo cat" />
			<img class="blue_pic" src="images/kantana.jpg" alt="kantana cat" />
			<img class="red_pic" src="images/daftpunk.gif" alt="daft punk cat" />
			<img class="blue_pic" src="images/codercat.jpg" alt="coder boy cat" />
		</div>

	</body>
</html>
